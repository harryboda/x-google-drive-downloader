
      <svg xmlns="http://www.w3.org/2000/svg" 
           width="1024" 
           height="1024" 
           viewBox="0 0 1024 1024">
        
        <defs>
          <!-- 阴影滤镜 -->
          <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)" />
          </filter>
          
          <!-- 内部阴影 -->
          <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feOffset dx="0" dy="2"/>
            <feGaussianBlur stdDeviation="3" result="offset-blur"/>
            <feFlood flood-color="rgba(0,0,0,0.15)"/>
            <feComposite in2="offset-blur" operator="in"/>
          </filter>
        </defs>
        
        <!-- 白色圆角背景 -->
        <rect x="0" y="0" width="1024" height="1024" 
              rx="102.4" ry="102.4"
              fill="#FFFFFF" 
              stroke="#E8EAED" 
              stroke-width="2"/>
        
        <!-- Google Drive 标志性三角形文件夹（放大版本）-->
        <g transform="translate(512, 452)">
          
          <!-- 左侧蓝色三角形 -->
          <path d="M -120 60 L -20 -80 L 80 60 Z" 
                fill="#4285F4" 
                filter="url(#dropShadow)" />
          
          <!-- 右侧绿色三角形 -->  
          <path d="M 80 60 L 180 60 L 80 -80 Z"
                fill="#0F9D58"
                filter="url(#dropShadow)" />
                
          <!-- 底部黄色三角形 -->
          <path d="M -120 60 L 80 60 L 180 60 L 30 160 L -70 160 Z"
                fill="#F4B400"
                filter="url(#dropShadow)" />
        </g>
        
        <!-- 大字母 X（黑色，更加经典专业）-->
        <g transform="translate(512, 452)">
          <!-- X 标识背景圆形 -->
          <circle cx="30" cy="10" r="45" fill="#FFFFFF" stroke="#202124" stroke-width="4" filter="url(#dropShadow)"/>
          
          <!-- X 字母 -->
          <g transform="translate(30, 10)">
            <!-- X 左上到右下 -->
            <rect x="-20" y="-3" width="40" height="6" 
                  rx="3" ry="3"
                  fill="#202124" 
                  transform="rotate(45)" />
            <!-- X 右上到左下 -->
            <rect x="-20" y="-3" width="40" height="6" 
                  rx="3" ry="3"
                  fill="#202124" 
                  transform="rotate(-45)" />
          </g>
        </g>
        
        <!-- 下载箭头（蓝色，与 Google Drive 色彩一致）-->
        <g transform="translate(512, 632)">
          <!-- 箭头背景圆形 -->
          <circle cx="0" cy="0" r="40" fill="#4285F4" filter="url(#dropShadow)"/>
          
          <!-- 向下箭头 -->
          <g fill="#FFFFFF">
            <!-- 箭头杆 -->
            <rect x="-3" y="-20" width="6" height="25" rx="3" ry="3"/>
            <!-- 箭头头部 -->
            <path d="M -15 5 L 0 20 L 15 5 L 10 5 L 0 15 L -10 5 Z"/>
          </g>
        </g>
        
        <!-- 品牌文字提示（可选）-->
        <g transform="translate(512, 712)">
          <rect x="-60" y="-15" width="120" height="30" rx="15" ry="15" 
                fill="#202124" opacity="0.1"/>
          <text x="0" y="5" 
                font-family="Google Sans, Roboto, Arial, sans-serif" 
                font-size="20" 
                font-weight="500"
                text-anchor="middle" 
                fill="#202124">
            DOWNLOADER
          </text>
        </g>
        
        <!-- 装饰性连接线 -->
        <g stroke="#202124" stroke-width="2" opacity="0.2" fill="none">
          <!-- 从 Google Drive 图标到 X 的连接线 -->
          <path d="M 482 492 Q 512 522 542 492"/>
          
          <!-- 从 X 到下载箭头的连接线 -->
          <path d="M 512 542 L 512 592"/>
        </g>
        
      </svg>
    